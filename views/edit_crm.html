<!-- Main-body start -->
<div class="main-body">
    <div class="page-wrapper">
        <!-- Page-header start -->
        <div class="page-header">
            <div class="row align-items-end">
                <div class="col-lg-8">
                    <div class="page-header-title">
                        <div class="d-inline">
                            <h4>Edit Customer</h4>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="page-header-breadcrumb">
                        <ul class="breadcrumb-title">
                            <li class="breadcrumb-item">
                                <a href="/dashboard"> <i class="feather icon-home"></i> </a>
                            </li>
                            <!-- <li class="breadcrumb-item"><a href="#!">CRM</a>
                            </li>
                            <li class="breadcrumb-item"><a href="#!">Add Customer</a>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page-header end -->

        <!-- Page body start -->
        <div class="page-body">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Basic Inputs Validation start -->
                    <div class="card">
                        <div class="card-header">
                            <!-- <span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span> -->
                        </div>

                        <div class="card-block">
                            <form id="main" action="/edit_crm" method="POST">
                                <!-- <div style="text-align: center; padding: 5px; margin-bottom: 8px; font-size: 18px; font-weight: bold; color: limegreen;">{{message}}</div> -->
                                <div class="form-group row">
                                    <div class="col-sm-4">
                                        <label>Choose Agency</label>
                                        <select class="form-control"  selected readonly id="agencie">
                                            <option value="{{result.agencies_id}}">{{result.agency_name}}</option>
                                        </select>
                                    </div>
                                    <input type="text" class="form-control" 
                                    name="agencies_id" id="agency_id" hidden placeholder="Enter first name">

                                    <input type="text" class="form-control"
                                            name="agency_name" id="agency_name" hidden placeholder="Enter first name">

                                    <div class="col-sm-4">
                                        <label>Firstname</label>
                                        <input type="text" class="form-control" value="{{result.first_name}}"
                                            name="first_name" id="first_name" required placeholder="Enter first name">
                                        <span class="messages"></span>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>LastName</label>
                                        <input type="text" class="form-control" value="{{result.last_name}}"
                                            name="last_name" id="last_name" required placeholder="Enter last name">
                                        <span class="messages"></span>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Email</label>
                                        <input type="email" class="form-control" value="{{result.user_email}}"
                                            id="user_email" name="user_email" required placeholder="Enter your Email"
                                            onblur="getemail()">
                                        <span class="messages" id="erroremail"
                                            style="color: darkred; font-size: 16px;font-weight: 500; text-align:right;"></span>
                                    </div>

                                    <div class="col-sm-4">
                                        <label>Contact no</label>
                                        <input type="number" maxlength="10" value="{{result.contact_no}}"
                                            class="form-control" id="contact_no" required name="contact_no"
                                            placeholder="contact" onblur="getcontact()">
                                        <span class="messages" id="errorcontact"
                                            style="color: darkred; font-size: 16px;font-weight: 500; text-align:right;"></span>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Whatsapp no</label>
                                        <input type="number" maxlength="10" value="{{result.whats_app_no}}"
                                            class="form-control" id="whats_app_no" required name="whats_app_no"
                                            placeholder="Whatsapp Number">
                                        <span class="messages"></span>
                                    </div>


                                    <div class="col-sm-4">
                                        <label>Country</label>
                                        <input type="text" class="form-control" value="{{result.country}}" id="country"
                                            required name="country" placeholder="country">
                                        <span class="messages"></span>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>City</label>
                                        <input type="text" class="form-control" value="{{result.city}}" id="city"
                                            required name="city" placeholder="city">
                                        <span class="messages"></span>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>State</label>
                                        <input type="text" class="form-control" value="{{result.state}}" id="state"
                                            required name="state" placeholder="State">
                                        <span class="messages"></span>
                                    </div>
                                    <div class="col-sm-4">
                                        <label>Pin</label>
                                        <input type="number" class="form-control" id="pin" value="{{result.pin}}"
                                            required name="pin" placeholder="Pin Number">
                                        <span class="messages"></span>
                                    </div>
                                    <!-- <div class="form-group row"> -->
                                    <div class="col-sm-6">
                                        <label>Complete Address</label>
                                        <textarea class="form-control" rows="3" cols="40" name="address" id="address"
                                            placeholder="Complete address..." required>{{result.address}}</textarea>
                                        <span class="messages"></span>
                                    </div>
                                    <!-- </div> -->
                                    <!-- <div class="form-group row"> -->
                                    <div class="col-sm-6">
                                        <label>Notes</label>
                                        <textarea class="form-control" rows="3" cols="40" name="notes" id="notes"
                                            placeholder="Write Something..." required>{{result.notes}}</textarea>
                                        <span class="messages"></span>
                                    </div>

                                    <!-- </div> -->

                                    <!-- <div class="form-group row"> -->
                                    <label class="col-sm-4"></label>
                                    <div class="col-sm-10">
                                        <button type="submit"
                                            class="btn btn-primary btn-round margin-top10">Submit</button>
                                    </div>
                                    <!-- </div> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page body end -->
    </div>
</div>
<!-- Main-body end -->
