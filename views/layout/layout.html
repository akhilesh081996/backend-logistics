    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">
            {{> header}} {{> rightsidebar}}
            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                    {{> leftsidebar}}
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            {{{content}}} {{#if message}}
                            <script>
                                $.growl({
                                    //title: ' Bootstrap Growl ',
                                    message: '{{message}}',
                                    url: ''
                                }, {
                                    element: 'body',
                                    type: "success",
                                    allow_dismiss: true,
                                    placement: {
                                        from: 'top',
                                        align: 'right'
                                    },
                                    z_index: 999999,
                                    spacing: 10,
                                    timer: 1000,
                                    delay: 2500
                                });
                            </script>
                            <!-- <div style="text-align: center; padding: 5px; margin-bottom: 8px; font-size: 18px; font-weight: bold; color: limegreen;">{{message}}</div>  -->
                            {{/if}} {{#if errmessage}}
                            <script>
                                $.growl({
                                    //title: ' Bootstrap Growl ',
                                    message: '{{errmessage}}',
                                    url: ''
                                }, {
                                    element: 'body',
                                    type: "danger",
                                    allow_dismiss: true,
                                    placement: {
                                        from: 'top',
                                        align: 'right'
                                    },
                                    z_index: 999999,
                                    spacing: 10,
                                    timer: 1000,
                                    delay: 2500
                                });
                            </script>
                            <!-- <div style="text-align: center; padding: 5px; margin-bottom: 8px; font-size: 18px; font-weight: bold; color: limegreen;">{{message}}</div>  -->
                            {{/if}}
