<!DOCTYPE html>

<html lang="en-us" class="no-js">

    <head>
        <meta charset="utf-8">
        <title>Adminty - Premium Admin Template by Colorlib</title>
        <meta name="description" content="Comming soon page - flat able">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Codedthemes">
        <!-- Favicon -->
        <link rel="shortcut icon" href="public/img/favicon.ico">
        <link rel="stylesheet" href="public/css/style-minimal-flat.css">
        <script src="public/js/modernizr.custom.js"></script>
    </head>

    <body>
        {{{content}}}
        <!-- //////////////////////\\\\\\\\\\\\\\\\\\\\\\ -->
        <!-- ********** List of jQuery Plugins ********** -->
        <!-- \\\\\\\\\\\\\\\\\\\\\\////////////////////// -->
        
        <!-- * Libraries jQuery, Easing and Bootstrap - Be careful to not remove them * -->
        <script src="public/js/jquery.min.js"></script>
        <script src="public/js/jquery.easings.min.js"></script>
        <script src="public/js/bootstrap.min.js"></script>

        <!-- SlitSlider plugin -->
        <script src="public/js/jquery.ba-cond.min.js"></script>
        <script src="public/js/jquery.slitslider.js"></script>

        <!-- Newsletter plugin -->
        <script src="public/js/notifyMe.js"></script>

        <!-- Popup Newsletter Form -->
        <script src="public/js/classie.js"></script>
        <script src="public/js/dialogFx.js"></script>

        <!-- Particles effect plugin on the right -->
        <script src="public/js/particles.js"></script>

        <!-- Custom Scrollbar plugin -->
        <script src="public/js/jquery.mCustomScrollbar.js"></script>

        <!-- Countdown plugin -->
        <script src="public/js/jquery.countdown.js"></script>

        <script>
        $("#countdown")
            // Year/Month/Day Hour:Minute:Second
            .countdown("2020/04/30 15:30:30", function(event) {
                $(this).html(
                    event.strftime('%D Days %Hh %Mm %Ss')
                );
        });
        </script>

        <!-- Main application scripts -->
        <script src="public/js/main-flat.js"></script>

    </body>

</html>
